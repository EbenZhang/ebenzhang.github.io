---
layout: default
title: 首页
---

{% for post in paginator.posts %}
 <div class="blog-post">
	<h2 class="blog-post-title"><a href="{{ post.url }}">{{ post.title }}</a></h2>
	<p class="blog-post-meta">{{ post.date |date_to_string}}</p>
	<div class="blog-post-content">{{ post.excerpt }}</div> 
</div><!-- /.blog-post -->

{% endfor %}
