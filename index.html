---
layout: default
---

<div class="home">

  <ul class="posts">
     {% for post in site.posts %}
        <li>
		<a href="{{site.baseurl}}{{post.url}}"> {{ post.title }}  </a> <br>
        {{ post.date | date: "%F" }} <br>
        {{ post.category }} <br>
        {{ post.excerpt }} 
		<hr>
		</li>
    {% endfor %}
  </ul>


</div>
