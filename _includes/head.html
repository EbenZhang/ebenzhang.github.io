<head>
     <meta charset="utf-8">
        {% if page.title %}<title>{{ page.title }}</title>{% else %}
        <title>{{ site.title }}}</title>
        {% endif %}
    {% if page.description %}
    <meta name="description" content="{{ page.description }}">
    {% else %}
    {% if page.title %}
    <meta name="description" content="{{ page.title }}">
    {% endif %}
    {% endif %}
    <meta name="author" content="{{ site.author.name }}">
    {% if page.tags %}
    <meta name="keywords" content="{{page.tags | join: ', '}}">
    {% else %}
    <meta name="keywords" content="WPF MVVM DotNet C# C++ SQL Asp.NET MVC Bootstrap CSS Javascript">
    {% endif %}
    <meta http-equiv="X-UA-Compatible" content="IE=edge">

    <meta name="viewport" content="width=device-width, initial-scale=1">

    <!-- Bootstrap core CSS -->
    <link rel="stylesheet" href="//maxcdn.bootstrapcdn.com/bootstrap/3.3.1/css/bootstrap.min.css">

    <!-- Custom styles for this template -->
    <link href="{{ BASE_PATH }}/css/blog.css" media="all" rel="stylesheet">

    <link rel="stylesheet" href="//cdnjs.cloudflare.com/ajax/libs/prettify/r298/prettify.min.css">

    <link href="{{ BASE_PATH }}/css/prettify-theme.css" media="all" rel="stylesheet">

    <!-- HTML5 shim and Respond.js IE8 support of HTML5 elements and media queries -->
    <!--[if lt IE 9]>
    <script src="https://oss.maxcdn.com/html5shiv/3.7.2/html5shiv.min.js"></script>
    <script src="https://oss.maxcdn.com/respond/1.4.2/respond.min.js"></script>
    <![endif]-->
</head>
